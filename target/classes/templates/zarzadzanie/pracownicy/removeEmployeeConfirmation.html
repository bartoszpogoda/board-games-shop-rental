<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Potwierdzenie usunięcie pracownika</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/navbar :: navbar"></th:block>

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-plus"></span> Czy na pewno chcesz usunąć pracownika <span th:text="${employee.firstName + ' ' + employee.lastName}"></span> ? Akcja jest nieodwracalna.
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" 
							th:action="@{/administracja/pracownicy/{employeeId}/usun(employeeId = ${employee.id})}" method="post">
							
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success">Usuń</button>
									<a href="#" th:href="@{/administracja/pracownicy}" class="btn btn-default">Anuluj</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
