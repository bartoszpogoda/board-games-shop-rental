<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Dodanie pracownika</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/navbar :: navbar"></th:block>

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-plus"></span> Wprowadź dane
						pracownika
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" th:action="@{/administracja/pracownicy/dodaj}"
							method="post">
							
							
							<div class="form-group">
								<label for="inputFirstName" class="col-sm-3 control-label">
									Imię</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputFirstName"
										placeholder="Imię" name="firstName" required="true"></input>
								</div>
							</div>
							
							
							<div class="form-group">
								<label for="inputLastName" class="col-sm-3 control-label">
									Nazwisko</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="inputLastName"
										placeholder="Nazwisko" name="lastName" required="true"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputEmail" class="col-sm-3 control-label">
									Email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="inputEmail3"
										placeholder="Email" name="email" required="true"></input>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword" class="col-sm-3 control-label">
									Hasło</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="inputPassword"
										placeholder="Password" name="password" required="true"></input>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success">Dodaj</button>
									<button type="reset" class="btn btn-default">Zresetuj</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
