<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Dodanie elementu</title>
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
	<th:block th:include="fragments/navbar :: navbar"></th:block>

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-plus"></span> Wprowadź element
						zamówienia ...
					</div>
					<div class="panel-body">
						<form class="form-horizontal" role="form" th:action="@{/zarzadzanie/zamowienia/zewnetrzne/{externalOrderId}/dodaj(externalOrderId=${externalOrder.id})}"
							method="post">

							<div class="form-group">
								<label for="boardGameInput" class="col-sm-3 control-label">
									Wybierz grę planszową</label>
								<div class="col-sm-9">
									<select class="form-control" id="boardGameInput" name="boardGameId">
										<option th:each="boardGame : ${boardGames}"
											th:text="${boardGame.id + ' ' + boardGame.title}"
											th:value="${boardGame.id}"></option>
									</select>
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputQuantity" class="col-sm-3 control-label">
									Ilość</label>
								<div class="col-sm-9">
									<input type="text"
										class="form-control" id="inputQuantity"
										placeholder="Ilość" name="quantity"
										required="true"></input>
								</div>
							</div>
							
							<div class="form-group">
								<label for="inputPrice" class="col-sm-3 control-label">
									Cena</label>
								<div class="col-sm-9">
									<input type="text"
										class="form-control" id="inputPrice"
										placeholder="Cena" name="price"
										required="true"></input>
								</div>
							</div>

							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success">Dodaj</button>
									<button type="reset" class="btn btn-default">Zresetuj</button>
									<a href="#" th:href="@{/zarzadzanie/zamowienia/zewnetrzne/{externalOrderId}(externalOrderId=${externalOrder.id})}"
										class="btn btn-default">Anuluj</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
