<!DOCTYPE html>
<html>
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Wypożyczalnio-Sklep Gier Planszowych</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->


</head>
<body>

	<th:block th:include="fragments/navbar :: navbar"></th:block>
	<div class="container">
		<div class="row" style="margin-top: 20px;">

			<div>

				<h2>Gry planszowe</h2>
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Tytuł</th>
						<th>Dostawca</th>
						<th>Ilość sprzedaż</th>
						<th>Cena sprzedaży</th>
						<th>Ilość wypożyczenie</th>
						<th>Cena wypożyczenia</th>
						<th>Akcje</th>
					</tr>
					<tr th:each="boardGame : ${boardGameList}">
						<td th:text="${boardGame.id}"></td>
						<td th:text="${boardGame.title}"></td>
						<td th:text="${boardGame.supplier.name}"></td>
						<td th:text="${boardGame.sellQuantity}"></td>
						<td><span th:text="${boardGame.sellPrice}"></span> zł/szt</td>
						<td th:text="${boardGame.rentalQuantity}"></td>
						<td><span th:text="${boardGame.rentalPrice}"></span> zł/dzień</td>

						<td><a href="#" th:href="@{/zarzadzanie/gry/przeznacz(boardGameId=${boardGame.id})}"
							class="btn btn-default btn-xs" aria-label="X"> <span
								class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a> <a href="#" th:href="@{/zarzadzanie/gry/usun(boardGameId=${boardGame.id})}"
							class="btn btn-default btn-xs" aria-label="X"> <span
								class="glyphicon glyphicon-minus" aria-hidden="true"></span>
						</a></td>
					</tr>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
