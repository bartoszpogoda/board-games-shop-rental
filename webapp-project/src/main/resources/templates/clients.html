<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Lista klientów</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(clients)}">
        <h2>Lista klientów</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Telefon</th>
                <th>E-mail</th>
            </tr>
            <tr th:each="client : ${clients}">
                <td th:text="${client.id}">Id</td>
                <td th:text="${client.firstName}">Imię</td>
                <td th:text="${client.lastName}">Nazwisko</td>
                <td th:text="${client.phoneNumber}">Telefon</td>
                <td th:text="${client.email}">E-mail</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
