<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>

<link href="../static/css/bootstrap.min.css" th:href="@{css/styles.css}"
	rel="stylesheet" media="screen" />

<script src="../static/js/jquery-3.2.1.min.js"
	th:src="@{js/jquery-3.2.1.min.js}"></script>

<script src="../static/js/bootstrap.min.js"
	th:src="@{js/bootstrap.min.js}"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<div class="row text-center">
				<div class="">
					<h2>Wypo≈ºyczalnio-Sklep Gier Planszowych</h2>
				</div>
			</div>
			<div class="row text-center">
				<img src="../../static/images/logo.png" width="400"
					th:src="@{/images/logo.png}" />
			</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div th:if="${param.error}">Invalid username and password.</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" name="username" class="form-control"
							placeholder="Email"></input>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" name="password" class="form-control"
							placeholder="Password"></input>
					</div>
					<button type="submit" class="btn btn-default">Sign In</button>
				</form>
			</div>

		</div>



	</div>

</body>
</html>
