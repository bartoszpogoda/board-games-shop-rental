<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<title>Strona logowania</title>
<link href="../static/css/styles.css" th:href="@{/css/login.css}"
	rel="stylesheet" media="screen" />
<th:block th:include="fragments/headerinc :: head"></th:block>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<span class="glyphicon glyphicon-lock"></span> Login
					</div>
					<div class="panel-body">
					<div th:if="${param.error}"><p>Invalid username and password.</p></div>
					<div th:if="${param.logout}"><p>You have been logged out.</p></div>
						<form class="form-horizontal" role="form" th:action="@{/login}" method="post">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">
									Email</label>
								<div class="col-sm-9">
									<input type="email" class="form-control" id="inputEmail3"
										placeholder="Email" name="email" required="true"></input>
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">
									Password</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" id="inputPassword3"
										placeholder="Password" name="password" required="true"></input>
								</div>
							</div>
							<div class="form-group last">
								<div class="col-sm-offset-3 col-sm-9">
									<button type="submit" class="btn btn-success">Zaloguj się</button>
									<button type="reset" class="btn btn-default">Zresetuj</button>
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer">
						Nie masz konta? <a href="http://www.jquery2dotnet.com">Zarejestruj się!</a>
					</div>
				</div>
			</div>
		</div>
	</div>
