<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<th:block th:include="headerinc :: head"></th:block>
</head>
<body>
	<div th:fragment="navbar">
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a target="_blank" href="#" class="navbar-brand">Planszówki</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">Inicio</a></li>
						<li class="active"><a
							href="http://bootsnipp.com/snippets/featured/nav-account-manager"
							target="_blank">Inspirado en este ejemplo</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown">DropDown <span class="caret"></span>
						</a>
							<ul class="dropdown-menu">
								<li><a href="#">Link 2</a></li>
							</ul></li>
					</ul>
					
					<a sec:authorize="isAnonymous()" th:href="@{/login}" href="/login"
							class="logInButton btn btn-success pull-right">Zaloguj się</a>
							
					<ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <span
								class="glyphicon glyphicon-user"></span>  <strong sec:authentication="principal.username">E-mail</strong>
								<span class="glyphicon glyphicon-chevron-down"></span>
						</a>
							<ul class="dropdown-menu">
								<li>
									<div class="navbar-login">
										<div class="row">
											<div class="col-lg-4">
												<p class="text-center">
													<span class="glyphicon glyphicon-user icon-size"></span>
												</p>
											</div>
											<div class="col-lg-8">
												<p class="text-left">
													<a href="#" class="btn btn-primary btn-block btn-sm">Moje zamówienia</a>
												</p>
											</div>
										</div>
									</div>
								</li>
								<li class="divider"></li>
								<li>
									<div class="navbar-login navbar-login-session">
										<div class="row">
											<div class="col-lg-12">
												<p>
													<form sec:authorize="isAuthenticated()" method="POST"
														th:action="@{/logout}">
														<button type="submit" name="submit" value="value"
															class="btn btn-danger btn-block">Wyloguj
														się</button>
													</form>
												</p>
											</div>
										</div>
									</div>
								</li>
							</ul></li>
					</ul>
					
					
				</div>
			</div>
		</div>
		<div id="placeholder" style="height: 50px;"></div>
		
		<div class="image-1 parralax-bg-image">
			<div class="on-image-caption">
				Najlepsze planszówki w mieście!
			</div>
		</div>
		
	</div>
</body>
</html>
